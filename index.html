<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=Na, initial-scale=1.0" />
    <title>Naruto Momentum</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-body">
      <div class="contents">
        <h1 class="time">
          <span id="hrs"></span>:<span id="mins"></span>
          <span id="period">AM</span>
        </h1>
        <div class="task">
          <input type="text" id="taskInput" placeholder="Today's Task" />
          <h2 id="task">Today's Task</h2>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
